<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warzone Loadouts Viewer</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loadout {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid white;
    }
    .loadout img {
      max-width: 100%;
      height: auto;
    }
    .perks {
      display: flex;
      gap: 10px;
    }
    .perks img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
