<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warzone Loadouts</title>
    <style>
        body { background-color: rgba(0, 0, 0, 0.5); color: white; font-family: Arial, sans-serif; }
        .loadout { margin: 10px; padding: 10px; border: 1px solid white; }
    </style>
</head>
<body>
    <div id="loadouts"></div>
    <script>
        async function fetchLoadouts() {
            const response = await fetch('/get_loadouts');
            const loadouts = await response.json();
            const loadoutsDiv = document.getElementById('loadouts');
            loadoutsDiv.innerHTML = '';
            for (const id in loadouts) {
                const loadout = loadouts[id];
                const loadoutDiv = document.createElement('div');
                loadoutDiv.className = 'loadout';
                loadoutDiv.innerHTML = `<strong>Primary:</strong> ${loadout.primary}<br><strong>Secondary:</strong> ${loadout.secondary}<br><strong>Perks:</strong> ${loadout.perks}`;
                loadoutsDiv.appendChild(loadoutDiv);
            }
        }
        setInterval(fetchLoadouts, 5000); // Refresh loadouts every 5 seconds
    </script>
</body>
</html>
